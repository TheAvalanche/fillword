buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.2.0"
    }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

group 'org.symphodia'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.12"
}

task stage {
    dependsOn installDist
}
